<body>
<form class="layui-form" style="padding:20px;" onSubmit = "return false;">
<div class="ant-form-item ">   
	<div class="layui-form-item">
		<label class="layui-form-label textright" style="width:70px;">分类</label>
		<div class="layui-input-block" style="margin-left:100px;">
			<select name="status" lay-verify="required">
				<option value="1">黄金芽</option>				
				<option value="0">白茶</option>										
			</select>
		</div>
	</div>
		<div class="layui-form-item">
		<label class="layui-form-label textright" style="width:70px;">标签</label>
		<div class="layui-input-block" style="margin-left:100px;">
			<select name="status" lay-verify="required">
				<option value="1">推荐</option>				
				<option value="0">热门</option>										
			</select>
		</div>
	</div>	
	<div class="layui-form-item">
		<label class="layui-form-label textright" style="width:70px;"><font color="red">*</font>商品名称</label>
		<div class="layui-input-block" style="margin-left:100px;">
			<input type="text" name="title" lay-verify="required" lay-verType="tips" placeholder="请输入姓名" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label textright" style="width:70px;"><font color="red">*</font>产品详情</label>
		<div class="layui-input-block" style="margin-left:100px;">
			<textarea name='editor' id='editor' data-type='editor'  style="width:100%;height:300px;"></textarea>		
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label textright" style="width:70px;">状态</label>
		<div class="layui-input-block" style="margin-left:100px;">
			<select name="status" lay-verify="required">
				<option value="1">开启</option>				
				<option value="0">关闭</option>										
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<div>
			<button class="layui-btn" lay-filter="demo1" style="width:100%;background-color: #1890ff;border-color: #1890ff;">立即提交</button>
		</div>
	</div>
</div>
</form>
